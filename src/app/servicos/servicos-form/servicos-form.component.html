<h1 class="mt-4">Serviço</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro de Serviços</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente cadastrado/atualizado com sucesso!!!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="servico.idServico">
            <div class="col-md-12">
                <div class="form-group">
                    <label>ID: </label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="servico.idServico"
                        name="idServico" />
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição do Serviço: </label>
                    <input type="text" class="form-control" [(ngModel)]="servico.descricaoServico" name="descricaoServico" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor do Serviço: *</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.valorServico" name="valorServico" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cliente: *</label>                    
                    <select class="form-control" [(ngModel)]="idCliente" id="idCliente" name="idCliente">                        
                        <option *ngFor="let cliente of clientes"  [ngValue]="cliente.idCliente"> {{cliente.nomeCliente}}  </option>
                     </select>
                     
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
