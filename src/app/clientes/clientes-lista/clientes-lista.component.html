<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista de Clientes</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.idCliente }}</td>
                        <td>{{ cliente.nomeCliente }}</td>
                        <td>{{ cliente.cpfCliente }}</td>
                        <td>{{ cliente.dataCadastroCliente }}</td>
                        <td>
                        <button type="button" class="btn btn-success" (click)="carregar(cliente)">
                            <i class="fa fa-arrow-alt-circle-right"></i> Carregar
                        </button>
                        
                        <button type="button" class="btn btn-danger" (click)="excluir(cliente)">
                            <i class="fa fa-arrow-alt-circle-left"></i> Excluir
                        </button>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
